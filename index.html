<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Book Consultation Demo</title>
</head>
<body>
  <h2>Book a Consultation (demo)</h2>

  <form id="bookingForm">
    <input name="name" id="name" placeholder="Your name" required><br><br>
    <input name="email" id="email" type="email" placeholder="Email" required><br><br>
    <input name="date" id="date" type="date" required><br><br>
    <button type="submit">Book Now</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById('bookingForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        name: form.name.value,
        email: form.email.value,
        date: form.date.value,
        service: 'Consultation'
      };

      result.textContent = 'Sending booking...';

      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        // fetch does not reject for HTTP errors; check:
        if (!res.ok) throw new Error('Server returned ' + res.status);

        const data = await res.json(); // this returns a promise
        result.textContent = 'Booking confirmed! (demo)\n' + JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Booking failed: ' + err.message;
        console.error(err);
      } finally {
        // reset or hide spinner here
      }
    });
  </script>
</body>
</html>
